<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curevia</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <div class="hero">

    <!-- Contact top-right -->
    <div class="contact-link">
      <a href="mailto:contact@curevia.io">contact@curevia.io</a>
    </div>

    <!-- Centered Logo -->
    <div class="hero-logo">
      <img src="/images/logo.png" alt="Curevia logo" />
    </div>

    <!-- Optional Text (can remove if logo includes text) -->

    <div class="hero-content">
      <h1>CUREVIA</h1>
      <p>Enrhythm Valve Therapies</p>
    </div>

  </div>

  <main class="content">
    <section>
      <ul>
        {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <small>â€” {{ .Date.Format "Jan 2, 2006" }}</small>
            <p>{{ .Summary }}</p>
          </li>
        {{ else }}
          <!-- <li>No posts yet. Write one in <code>content/posts/</code>.</li> -->
        {{ end }}
      </ul>
    </section>

  </main>

</body>


<!-- <footer class="site-footer">
  <p>&copy; {{ now.Year }} Curevia. All rights reserved.</p>
</footer> -->


</html>
